<div class="skos-concept">
    <div class="top top-alt">
			<div class="row vcentre">
				<div class="col-sm-7">
					<b>
        	<span ng-if="prefLabel" skos-label="concept" lang="{{language}}"></span>
					</b>
				</div>
				<div ng-if="concept.previous" class="col-sm-3"> 
					<button class="btn-small btn-default dropdown-toggle" type="button" id="previous" data-toggle="dropdown">Previous <span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="previous">
        		<li role="presentation" ng-repeat="c in concept.previous">
							<div class="skos-concept-relation-previous dropdown">
            		<span role="menuitem" tabindex="-1" skos-label="c" ng-click="navigateConcept(c, true)" lang="{{language}}"></span>
							</div>
        		</li>
					</ul>
				</div>
				<div ng-if="concept.previous" class="col-sm-2 skos-concept-relation">
					<i class="fa fa-refresh pull-right" ng-click="topConcept(concept.thesaurus)"/></i>
				</div>
			</div>
    </div>
    <!-- TODO: use language, too -->
    <div ng-if="altLabel.length" class="skos-concept-altlabel">
        <ul>
            <li ng-repeat="alt in altLabel">
                <span ng-if="$index < 5" style="display:inline">{{alt}}</span>
                <span style="margin-left:-4px;margin-right:3px;" ng-if="$index < 4 && $index < altLabel.length-1">, </span>
            </li>
        </ul>
    </div>
    <div ng-if="broader.length || narrower.length || related.length" class="skos-concept-connected">
        <div ng-if="broader.length">
            <ul ng-repeat="c in broader">
                <li>
									<div class="skos-concept-relation">
										<i class="fa fa-square-o fa-hover" ng-click="navigateConcept(c)" title="Make this concept the current concept"/>
                    <i class="fa fa-long-arrow-up" title="{{c.prefLabel.en}} is more general than {{c.ancestor.prefLabel.en}}"></i>
										<span skos-label="c" lang="{{language}}" ng-click="addConcept(c, c.prefLabel.en)" title="{{'addConcept' | translate}}"></span>
									</div>
                </li>
            </ul>
        </div>
        <div ng-if="narrower.length">
            <ul ng-repeat="c in narrower">
                <li>
									<div class="skos-concept-relation">
										<i class="fa fa-square-o fa-hover" ng-click="navigateConcept(c)" title="Make this concept the current concept"/>
										<i class="fa fa-long-arrow-down" title="{{c.prefLabel.en}} is more specific than {{c.ancestor.prefLabel.en}}"></i>
										<span skos-label="c" lang="{{language}}" ng-click="addConcept(c.uri, c.prefLabel.en)" title="{{'addConcept' | translate}}"></span>
									</div>
                </li>
            </ul>
        </div>
        <div ng-if="related.length">
            <ul ng-repeat="c in related">
                <li>
									<div class="skos-concept-relation">
										<i class="fa fa-square-o fa-hover" ng-click="navigateConcept(c)" title="Make this concept the current concept"/>
										<i class="fa fa-long-arrow-right" title="{{c.prefLabel.en}} is related to {{c.ancestor.prefLabel.en}}"></i>
                    <span skos-label="c" lang="{{language}}" ng-click="addConcept(c, c.prefLabel.en)" title="{{'addConcept' | translate}}"></span>
                </li>
            </ul>
        </div>
    </div>
    <!-- TODO: select by language, only show a limited number -->
    <div ng-if="!isEmptyObject(note)" style="margin-top:10px;">
        <div ng-repeat="note in note.en" 
            style="width:100%;padding:4px 6px;border:1px solid #ddd;margin-top:8px;">
            <em>{{note}}</em>
        </div>
    </div>
</div>
